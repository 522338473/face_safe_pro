{% extends 'admin/custom/custom_base.html' %}

{% block style %}
    <style>
        .top-title-desc {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }

        .item-box {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .item-list {
            margin: 5px 10px;
        }

        .item-list > span {
            font-size: 16px;
            font-weight: 600;
        }

        .avatar-photo {
            width: 100px;
            height: 100px;
            display: block;
            font-size: 28px;
            color: #8c939d;
            line-height: 120px;
            text-align: center;
            border-radius: 15px;
            border: 1px dashed #d9d9d9;
        }

        .uploader-img {
            width: 100px;
            height: 100px;
        }

        .box-group {
            background: #FFFFFF;
            box-shadow: 0 0 4px 2px rgba(69, 91, 132, 0.1);
        }
    </style>
{% endblock %}

{% block main %}
    <div id="app">
        <el-row>
            <div class="top-title-desc">
                <div class="item-box">
                    <div class="item-list">
                        <span>今日抓拍：</span>
                        <span>${ now_days_snap_total }</span>
                    </div>
                    <div class="item-list">
                        <span>总抓拍：</span>
                        <span>${ all_days_snap_total }</span>
                    </div>
                </div>
            </div>
        </el-row>
        <el-divider></el-divider>
        <el-row>
            <el-col :span="3">
                <div class="upload-div">
                    <el-upload
                            :on-change="changePic"
                            class="uploader-img"
                            action="#"
                            :http-request="upload_file"
                            :auto-upload="false"
                            :show-file-list="false"
                            width="100%"
                    >
                        <img v-if="imageUrl" :src="imageUrl" class="avatar-photo"/>
                        <i class="el-icon-plus avatar-uploader-icon"></i>
                    </el-upload>
                    <span style="display: inline-block;font-size: 12px;color: #e6a23c;margin-top: 10px;">*图片大小不能超过3M</span>
                </div>

            </el-col>
            <el-col :span="6">
                <div>

                    <div style="display: inline-block">
                        <el-radio-group v-model="similarity_radio">
                            <el-radio :label="6" style="margin-right: 5px">低(60%)</el-radio>
                            <el-radio :label="7" style="margin-right: 5px">中(70%)</el-radio>
                            <el-radio :label="8">高(80%)</el-radio>
                        </el-radio-group>
                    </div>
                    <div style="margin-top: 10px">
                        <el-select v-model="sort_value" placeholder="请选择" size="mini" style="color: #909399">
                            <el-option
                                    v-for="item in sort_rules"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value"
                                    style="color: #909399"
                            >
                            </el-option>
                        </el-select>
                    </div>
                    <div style="margin-top: 10px">
                        <el-select v-model="time_value" placeholder="请选择" size="mini" style="color: #909399">
                            <el-option
                                    v-for="item in time_range"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value"
                                    style="color: #909399"
                            >
                            </el-option>
                        </el-select>
                    </div>
                    <div style="margin-top: 10px">
                        <el-button type="primary" size="mini" @click="search_photo_list">开始搜索</el-button>
                        <el-button type="primary" size="mini" @click="search_reset">重置</el-button>
                    </div>
                </div>
            </el-col>
            <el-col :span="15">

            </el-col>
        </el-row>
        <el-divider></el-divider>
        <el-row style="overflow: auto">
            <el-table
                    :data="photo_list"
                    :highlight-current-row="true"
                    stripe
                    max-height="500"
                    style="width: 100%"
            >
                <el-table-column
                        type="index"
                        label="序号"
                        min-width="5%"
                >
                </el-table-column>
                <el-table-column
                        prop="device.name"
                        label="抓拍设备"
                        min-width="12%"
                >
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="抓拍地址"
                        min-width="20%"
                >
                </el-table-column>
                <el-table-column
                        prop="take_photo_time"
                        label="抓拍时间"
                        min-width="12%"
                >
                </el-table-column>
                <el-table-column
                        prop="head_path"
                        label="抓拍头像"
                        min-width="5%"
                >
                    <template slot-scope="scope">
                        <el-image :src="scope.row.head_path" style="width: 50px; height: 50px">
                        </el-image>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="similarity"
                        label=""
                        min-width="5%"
                >
                    <span style="background-color: red; color: white">20.00%</span>
                </el-table-column>
                <el-table-column
                        prop="head_path"
                        label="原头像"
                        min-width="5%"
                >
                    <template slot-scope="scope">
                        <el-image :src="scope.row.head_path" style="width: 50px; height: 50px">
                        </el-image>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="id"
                        label="操作"
                        min-width="10%"
                >
                    <template slot-scope="scope" style="margin-left: 30px">
                        <el-button type="text" size="mini" @click="detail_dialog(scope.row)">详情</el-button>
                        <el-button type="text" size="mini" @click="video_dialog(scope.row)">回放视频</el-button>
                    </template>
                </el-table-column>

                <div slot="empty">
                    <el-empty description="这里没有搜索到数据吖!"></el-empty>
                </div>
            </el-table>
            <div v-if="paginator.page_count>1" class="paginator" style="text-align: center; margin-top: 20px">
                <el-pagination
                        background
                        layout="total, prev, pager, next"
                        :page-size="paginator.page_size"
                        :total="paginator.count"
                        @current-change="search_photo_list"
                >
                </el-pagination>
            </div>
        </el-row>
        <el-dialog
                title="抓拍详情"
                :visible.sync="detail_dialog_visible"
                :append-to-body="true"
                :destroy-on-close="true"
                :show-close="true"
                width="1200px"
        >
            <div style="width: 100%; height: 450px; overflow: hidden">
                <iframe :src="`{% url 'device:photo_detail' %}?id=` +detail_id " frameborder="0" height="100%" width="100%"></iframe>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button type="primary" size="mini" @click="detail_dialog_visible = false">确定</el-button>
            </span>
        </el-dialog>
        <el-dialog
                title="回放视频"
                :visible.sync="video_dialog_visible"
                @opened="opened"
                @closed="closed"
                :append-to-body="true"
                :destroy-on-close="true"
                :show-close="true"
                width="800px"
        >
            <div style="width: 100%; height: 435px; overflow: hidden">
                <video id="video_mp4" controls autoplay width="100%"></video>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button type="primary" size="mini" @click="video_dialog_visible = false">确定</el-button>
            </span>
        </el-dialog>

    </div>
{% endblock %}


{% block script %}
    <script type="text/javascript">
        new Vue({
            el: '#app',
            delimiters: ['${', '}'],
            data: {
                loading: false,
                detail_dialog_visible: false,
                video_dialog_visible: false,
                detail_id: '',
                similarity_radio: 6,
                current_page: 1,
                now_days_snap_total: 0,
                all_days_snap_total: 0,
                video_url: 'http://vfx.mtime.cn/Video/2019/03/21/mp4/190321153853126488.mp4',
                {#imageUrl: 'https://wimg.588ku.com/gif620/21/01/17/c6b7bf2325af6e5d1aa43cee95014721.gif',#}
                imageUrl: '{{ url }}',
                paginator: {
                    count: 0,
                    page_size: 12,
                    page_count: 0,
                    paginate: 'on'
                },
                sort_value: 'timer',
                sort_rules: [
                    {value: 'timer', label: '抓拍时间由近及远'},
                    {value: 'similarity', label: '相似度由高到低'}
                ],
                time_value: 'one',
                time_range: [
                    {value: 'one', label: '最近一天'},
                    {value: 'three', label: '最近三天'},
                    {value: 'seven', label: '最近七天'},
                ],
                photo_list: [],
            },
            created() {
                this.device_snap_count();
            },
            methods: {
                device_snap_count: function () {
                    let self = this;
                    self.loading = true;
                    axios.get('/v1/device/photo/device_snap_count/', {
                        params: {}
                    }, {
                        'Content-Type': 'application/json;charset=UTF-8'
                    }).then(res => {
                        self.now_days_snap_total = res.data.now_days_snap_total;
                        self.all_days_snap_total = res.data.all_days_snap_total;
                    }).finally(() => {
                        self.loading = false
                    })
                },
                search_person: function (params) {
                    console.log(params)
                    this.upload_file()
                    console.log('以图搜人接口正在开发中...')
                },
                changePic(file) {
                    /** @description 修改文件钩子 */
                    this.imageUrl = URL.createObjectURL(file.raw);
                    this.file = file.raw;
                },
                upload_file: function () {
                    console.log(this.file)
                },
                search_reset: function () {
                    this.photo_list = [];
                    this.paginator = {
                        count: 0,
                        page_size: 12,
                        page_count: 0,
                        paginate: 'on'
                    }
                },
                search_photo_list: function (params) {
                    let self = this;
                    self.loading = true;
                    if (typeof (params) == 'number') {
                        self.current_page = params;
                        params = {
                            'limit': self.paginator.page_size,
                            'offset': (self.current_page - 1) * self.paginator.page_size,
                        }
                    } else {
                        params = {
                            'limit': self.paginator.page_size,
                            'offset': (self.current_page - 1) * self.paginator.page_size,
                        }
                    }
                    axios.get('/v1/device/photo/', {
                        params: params
                    }, {
                        'Content-Type': 'application/json;charset=UTF-8'
                    }).then(res => {
                        self.paginator.count = res.data.count;
                        self.paginator.page_count = self.paginator.count / self.paginator.page_size;
                        self.photo_list = res.data.results;
                    }).finally(() => {
                        self.loading = false;
                    })
                },
                closeDialog() {
                    this.video_dialog_visible = false;
                    parent.postMessage({type: 'refresh'}, '*');
                    parent.postMessage({type: 'close'}, '*');
                },
                opened: function () {
                    let video = document.getElementById("video_mp4");
                    if (video) {
                        {# 发送http请求。获取回放视频url #}
                        video["src"] = this.video_url;
                        video["play"]();
                    }
                },
                closed: function () {
                    let video = document.getElementById("video_mp4");
                    if (video) {
                        video["pause"]();
                    }
                    this.$emit('close');
                },
                detail_dialog: function (params) {
                    this.detail_id = params.id;
                    this.detail_dialog_visible = true;
                },
                video_dialog: function (params) {
                    this.detail_id = params.id;
                    this.video_dialog_visible = true;
                },
                video_dialog_close: function () {
                    Object.assign(this.$data, this.$options.data());
                }
            }

        })
    </script>
{% endblock %}
