{% extends "admin/index.html" %}
{% load static %}


{% block index_js %}

    <!-- 在需要的页面 引入这两个JS，是用来显示高德地图的 -->
    <script src="{% static "amap/loader.js" %}"></script>

    <!-- 封装的高德地图组件 -->
    <script type="text/javascript" src="{% static "amap/amap.js" %}"></script>

    <!-- simplepro中的图表 -->
    <script type="text/javascript" src="{% static "/admin/simplepro/echarts/echarts.js" %}"></script>
    <script type="text/javascript" src="{% static "/admin/simplepro/js/chart.js" %}"></script>

    <!-- 这个属于业务组件了，把地图的key和ajax接口 都放在这里面操作 -->
    <script type="text/javascript" src="{% static "amap/device.map.js" %}"></script>
    <script type="text/javascript" src="{% static "amap/track.map.js" %}"></script>

    <!-- 图表的业务组件，调用接口操作数据 -->
    <script type="text/javascript" src="{% static "chart/home.pie.js" %}"></script>
    <script type="text/javascript" src="{% static "chart/home.line.js" %}"></script>
    <script type="text/javascript" src="{% static "chart/home.bar.js" %}"></script>

    <!-- 自定义业务组件，调用接口操作数据 -->
    <script type="text/javascript" src="{% static "alarm/home.survey.js" %}"></script>
    <script type="text/javascript" src="{% static "alarm/home.check.js" %}"></script>
    <script type="text/javascript" src="{% static "alarm/home.alarm.js" %}"></script>

    <!-- 时间格式化库 -->
    <script type="text/javascript" src="{% static "vue/dayjs.min.js" %}"></script>

    {{ block.super }}
{% endblock %}


{% block home_content %}

    {{ block.super }}

{% endblock %}
